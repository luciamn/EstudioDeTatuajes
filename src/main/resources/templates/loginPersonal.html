<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="/css/style.css" rel="stylesheet"/>
	<link href="http://fonts.cdnfonts.com/css/with-my-woes" rel="stylesheet">



	</head>
	<body class="img js-fullheight" >
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h1 class="mb-4 text-center">LOG-IN</h1>
		      	<form th:action="@{/auth/Postlogin}" method="POST" class="signin-form">
		      		<div class="form-group">
		      			<input type="text" class="form-control" name="dni" id="dni" placeholder="Email-Addres" required>
		      		</div>

	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
	            </div>

				</form>

		      </div>
				</div>
			</div>
		</div>
	</section>



	<script src="/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
        <script src="/js/popper.js" th:src="@{/js/popper.js}"></script>
    	<script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
        <script src="/js/main.js" th:src="@{/js/main.js}"></script>

	</body>
</html>
