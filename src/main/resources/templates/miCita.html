  <body>

 <nav class="navbar bg-transparent fixed-top">

         </button>
         <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
           <div class="offcanvas-header">
             <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Oveja Negra</h5>
             <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
           </div>
           <div class="offcanvas-body">
             <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
               <li class="nav-item">
                 <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" th:href="@{/cliente}">Registro</a>

               <li class="nav-item">

             </ul>

   <div class="container mt-4">
           <table class="table">
                          <tr>
                              <th>Fecha</th>
                              <th>Hora</th>
                              <th>Descripcion</th>
                              <th>Zona del Cuerpo</th>
                              <th>Tama√±o</th>
                              <th>Tipo</th>
                              <th>Tatuador</th>
                              <th>Foto Referencia</th>
                              <th>Accion</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr th:each="cita : ${cita}">
                              <td th:text="${cita.Fecha}"></td>
                              <td th:text="${cita.Hora}"></td>
                              <td th:text="${cita.Descripcion}"></td>
                              <td th:text="${cita.zonaDelCuerpo}"></td>
                              <td th:text="${cita.tamano}"></td>
                              <td th:text="${cita.Tipo}"></td>
                              <td th:text="${cita.personal.nombre}"></td>
                             <td><img th:src="${cita.Foto}" width="52" height="52" class="rounded-circle my-n1"></td>
                              <td><a th:href="@{/miCita/eliminar/}+${cita.id}" class="btn btn-danger">Eliminar</a></td>
                              <td><a th:href="@{/miCita/actualizar/}+${cita.id}" class="btn btn-warning">Modificar</a></td>
                          </tr>
                          </tbody>
               </table>
           </div>
   <div>
